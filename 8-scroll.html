<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        body {
            background: #36a1d9;
        }
        .screen {
            width: 640px;
            height: 480px;
            background: #e25865 url(https://cssanimation.rocks/screen/images/screen_bg.png) no-repeat top center ;
            background-size: 98% auto;
            border: 32px solid #fff;
            position: absolute;
            left: calc(50% - 320px);
            top: calc(50% - 240px);
            border-radius: 16px;
            animation: scroll 5s cubic-bezier(.52,-0.39,.3,1.43) infinite;
        }
        .screen:hover {
            animation-play-state: paused;
        }
        .message {
            position: absolute;
            top: 80px;
            bottom: 80px;
            right: 80px;
            left: 80px;
            border-radius: 16px;
            background: rgba(0,0,0,.5);
            color: #fff;
            font-size: 24px;
            line-height: calc(480px - 160px);
            text-align: center;
            opacity: 0;
            transform: translateY(24px);
            transition: all .4s cubic-bezier(.32,-0.14,.57,1.52);
        }

        .screen:hover .message {
            opacity: 1;
            transform: none;
        }
        @keyframes scroll {
            0%, 10% {
                background-position: 0 0;
            }
            20%, 30% {
                background-position: 0 -22em;
            }
            50%, 60% {
                background-position: 0 -44em;
            }
            90%, 100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="message">Hover message!</div>
    </div>
</body>
</html>
